<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form QC Conveyor Belt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Form QC Conveyor Belt</h2>
      <form id="qcForm" action="https://formspree.io/f/mpwrwlvd" method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Tanggal</label>
            <input type="date" name="tanggal" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Order Number</label>
            <input type="text" name="ordernumber" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Part Name</label>
            <select name="partname" id="partname" class="form-select" required>
              <option value="Fabric Conveyor">Fabric Conveyor</option>
              <option value="Steel Cord Conveyor">Steel Cord Conveyor</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Pemesan</label>
            <input type="text" name="namapemesan" class="form-control" required />
          </div>
          <div class="col-12">
            <label class="form-label">Spesifikasi Conveyor</label>
            <input type="text" name="spesifikasi" class="form-control" required />
          </div>

          <div class="col-md-4">
            <label class="form-label">Hardness</label>
            <div class="input-group">
              <input type="text" name="hardness" class="form-control" />
              <span class="input-group-text">Shore A</span>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Tensile</label>
            <div class="input-group">
              <input type="number" step="0.01" name="ts" class="form-control" />
              <span class="input-group-text">MPa</span>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Elongation</label>
            <div class="input-group">
              <input type="number" step="0.01" name="eb" class="form-control" />
              <span class="input-group-text">%</span>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Abrasi</label>
            <div class="input-group">
              <input type="number" step="0.01" name="abrasi" class="form-control" />
              <span class="input-group-text">mm3</span>
            </div>
          </div>

          <!-- Bonding Fields -->
          <div class="col-md-4">
            <label class="form-label">TC to PLY</label>
            <div class="input-group">
              <input type="number" step="0.01" name="TC to PLY" class="form-control" />
              <span class="input-group-text">Kg/cm²</span>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">PLY 1</label>
            <div class="input-group">
              <input type="number" step="0.01" name="PLY 1" class="form-control" />
              <span class="input-group-text">Kg/cm²</span>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">PLY 2</label>
            <div class="input-group">
              <input type="number" step="0.01" name="PLY 2" class="form-control" />
              <span class="input-group-text">Kg/cm²</span>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">PLY 3</label>
            <div class="input-group">
              <input type="number" step="0.01" name="PLY 3" class="form-control" />
              <span class="input-group-text">Kg/cm²</span>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">PLY 4</label>
            <div class="input-group">
              <input type="number" step="0.01" name="PLY 4" class="form-control" />
              <span class="input-group-text">Kg/cm²</span>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">PLY 5</label>
            <div class="input-group">
              <input type="number" step="0.01" name="PLY 5" class="form-control" />
              <span class="input-group-text">Kg/cm²</span>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">BC to PLY</label>
            <div class="input-group">
              <input type="number" step="0.01" name="BC to PLY" class="form-control" />
              <span class="input-group-text">Kg/cm²</span>
            </div>
          </div>

          <div class="col-md-6 d-none" id="steelcord-field">
            <label class="form-label">Steel Cord Breaking Strength</label>
            <div class="input-group">
              <input type="number" step="0.01" name="sc_breaking_strength" class="form-control" />
              <span class="input-group-text">kN</span>
            </div>
          </div>

          <!-- Manual input with units -->
          <div class="col-md-4">
            <label class="form-label">Total Thickness</label>
            <div class="input-group">
              <input type="number" step="0.01" name="totalthickness" class="form-control" />
              <span class="input-group-text">mm</span>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Width</label>
            <div class="input-group">
              <input type="number" step="0.01" name="width" class="form-control" />
              <span class="input-group-text">mm</span>
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Length</label>
            <div class="input-group">
              <input type="number" step="0.01" name="length" class="form-control" />
              <span class="input-group-text">m</span>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Weight</label>
            <div class="input-group">
              <input type="number" step="0.01" name="weight" class="form-control" />
              <span class="input-group-text">kg</span>
            </div>
          </div>

          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary w-100">Kirim Data</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show Steel Cord field if selected
    document.getElementById('partname').addEventListener('change', function () {
      const value = this.value;
      document.getElementById('steelcord-field').classList.toggle('d-none', value !== 'Steel Cord Conveyor');
    });
  </script>
</body>
</html>

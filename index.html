<!DOCTYPE html>
<html>
<head>
  <title>Login QC Conveyor</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h2>Login QC Conveyor</h2>
  <label for="username">Username:</label>
  <input type="text" id="username" required><br><br>

  <label for="userid">User ID:</label>
  <input type="password" id="userid" required><br><br>

  <button onclick="login()">Login</button>

  <script>
    // Daftar username dan user ID
    const credentials = {
      sentot: "QC123",
      user1: "QC001",
      user2: "QC002",
      user3: "QC003",
      user4: "QC004",
      user5: "QC005",
      user6: "QC006",
      user7: "QC007",
      user8: "QC008",
      user9: "QC009",
      user10: "QC010"
    };

    function login() {
      const username = document.getElementById("username").value;
      const userid = document.getElementById("userid").value;

      if (credentials[username] === userid) {
        localStorage.setItem("username", username); // simpan username
        window.location.href = "form.html"; // redirect ke form
      } else {
        alert("Login gagal. Username atau ID salah.");
      }
    }
  </script>
</body>
</html>

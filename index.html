<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login QC Conveyor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1581092918360-4956e5d62e8f'); /* contoh foto conveyor belt */
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login QC Conveyor</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="userid" class="form-label">User ID</label>
      <input type="password" id="userid" class="form-control" required>
    </div>
    <button onclick="login()" class="btn btn-primary">Login</button>
  </div>

  <script>
    const credentials = {
      sentot: "QC123",
      user1: "QC001",
      user2: "QC002",
      user3: "QC003",
      user4: "QC004",
      user5: "QC005",
      user6: "QC006",
      user7: "QC007",
      user8: "QC008",
      user9: "QC009",
      user10: "QC010"
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const userid = document.getElementById("userid").value.trim();

      if (credentials[username] === userid) {
        localStorage.setItem("username", username);
        window.location.href = "form.html";
      } else {
        alert("Login gagal. Username atau ID salah.");
      }
    }
  </script>
</body>
</html>
